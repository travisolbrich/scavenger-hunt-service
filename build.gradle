buildscript {
    ext {
        springBootVersion = '1.3.4.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'scavenger-hunt-service'
    version = '0.1.0-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}



dependencies {
    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "mysql:mysql-connector-java:5.1.28"
    compile "org.modelmapper:modelmapper:0.7.4"
    compile "org.flywaydb:flyway-core"
    compile "com.auth0:spring-security-auth0:0.3"
    compile "com.auth0:auth0-servlet:2.2.1"
    compile "javax.servlet:javax.servlet-api:3.1.0" //todo: need?
    compile "com.mashape.unirest:unirest-java:1.4.9"

    testCompile "org.springframework.boot:spring-boot-starter-test"
    testCompile "org.mockito:mockito-core:1.10.19"
}

